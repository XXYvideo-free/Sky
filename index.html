<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="translate: yes">
    <title>XVideos Access - Multilingual</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif, system-ui;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        /* Container for the content */
        #container {
            width: 90%;
            max-width: 800px; /* Increased max width */
            background: #000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
            margin-top: 40px;
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-height: 500px; /* Increased video height */
            border-radius: 8px;
            object-fit: contain;
        }

        .intro-text {
            font-size: 18px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .response-text {
            font-size: 16px;
            color: #ff6347;
            margin-top: 20px;
        }

        .registration-container {
            text-align: center;
        }

        #cta-button {
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Intro Text -->
        <div class="intro-text" id="intro-text">
            Хотите увидеть все мои фото и видео с парнями? Тогда заходите, я покажу!
        </div>

        <!-- Video -->
        <div class="video-container">
            <video id="video" muted>
                <source src="woman.mp4" type="video/mp4">
                Ваш браузер не поддерживает элемент видео.
            </video>
        </div>

        <!-- Response Text -->
        <div class="response-text" id="response-text">
            Я сразу отвечу!
        </div>

        <!-- Registration Button -->
        <div class="registration-container">
            <a href="https://offers.affimelody.com/click?pid=3749&offer_id=197" id="cta-button" target="_blank">Посмотреть прямо сейчас</a>
        </div>
    </div>

    <script>
        // Define the translations for each language
        const translations = {
            EN: {
                intro: 'Want to see all my photos and videos with guys? Then come in and I\'ll show you!',
                response: 'I will reply immediately!',
                button: 'See Now'
            },
            DE: {
                intro: 'Möchtest du alle meine Fotos und Videos mit Jungs sehen? Dann komm rein und ich zeige es dir!',
                response: 'Ich werde sofort antworten!',
                button: 'Sieh jetzt'
            },
            FR: {
                intro: 'Tu veux voir toutes mes photos et vidéos avec des gars? Alors viens et je vais te montrer!',
                response: 'Je répondrai immédiatement!',
                button: 'Voir maintenant'
            },
            IT: {
                intro: 'Vuoi vedere tutte le mie foto e video con ragazzi? Allora entra e ti mostrerò!',
                response: 'Risponderò immediatamente!',
                button: 'Guarda ora'
            },
            ES: {
                intro: '¿Quieres ver todas mis fotos y videos con chicos? Entonces entra y te lo mostraré!',
                response: '¡Responderé de inmediato!',
                button: 'Ver ahora'
            },
            PT: {
                intro: 'Quer ver todas as minhas fotos e vídeos com rapazes? Então entre e eu vou te mostrar!',
                response: 'Vou responder imediatamente!',
                button: 'Ver agora'
            }
        };

        // Function to detect the user's browser language
        function detectLanguage() {
            const language = navigator.language || navigator.userLanguage; // Get browser language
            return language.substring(0, 2).toUpperCase(); // Get the first two letters (EN, DE, FR, IT, ES, PT)
        }

        // Set the content based on detected language
        function setContentBasedOnLanguage(lang) {
            const introText = document.getElementById('intro-text');
            const responseText = document.getElementById('response-text');
            const button = document.getElementById('cta-button');

            // Fallback to English if the language is not supported
            const content = translations[lang] || translations['EN'];

            introText.innerHTML = content.intro;
            responseText.innerHTML = content.response;
            button.innerHTML = content.button;
        }

        // Detect the user's language and set the content
        const userLang = detectLanguage();
        setContentBasedOnLanguage(userLang);

        // Function to handle video play behavior
        const video = document.getElementById('video');
        let videoPlayed = false;

        // Play the video automatically when the page loads (only once)
        window.addEventListener('load', function() {
            video.play();
            videoPlayed = true;
        });

        // Add event listener to play or pause video when clicked
        video.addEventListener('click', function() {
            if (videoPlayed) {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        });
    </script>
</body>
</html>
