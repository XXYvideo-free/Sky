<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="translate: yes">
    <title>XVideos Access - Multilingual</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif, system-ui;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        /* Container for the content */
        #container {
            width: 90%;
            max-width: 800px; /* Increased max width */
            background: #000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
            margin-top: 40px;
        }

        .video-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .video-container video {
            width: 100%;
            height: auto;
            max-height: 500px; /* Increased video height */
            border-radius: 8px;
            object-fit: contain;
        }

        .intro-text {
            font-size: 18px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .response-text {
            font-size: 16px;
            color: #ff6347;
            margin-top: 20px;
        }

        .registration-container {
            text-align: center;
        }

        #cta-button {
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Intro Text -->
        <div class="intro-text" id="intro-text">
            Оставьте свой адрес электронной почты, и вы увидите все мои и не только полные видео с моим партнером и многое другое :)
        </div>

        <!-- Video -->
        <div class="video-container">
            <video id="video" muted>
                <source src="woman.mp4" type="video/mp4">
                Ваш браузер не поддерживает элемент видео.
            </video>
        </div>

        <!-- Response Text -->
        <div class="response-text" id="response-text">
            Я сразу отвечу!
        </div>

        <!-- Registration Button -->
        <div class="registration-container">
            <a href="https://offers.affimelody.com/click?pid=3749&offer_id=197" id="cta-button" target="_blank">Взглянуть</a>
        </div>
    </div>

    <script>
        // Function to detect the user's browser language
        function detectLanguage() {
            const language = navigator.language || navigator.userLanguage; // Get browser language

            const supportedLanguages = {
                'en-US': 'EN',  // Английский (США)
                'en-GB': 'EN',  // Английский (Великобритания)
                'en-AU': 'EN',  // Английский (Австралия)
                'en-CA': 'EN',  // Английский (Канада)
                'de-DE': 'DE',  // Немецкий (Германия)
                'fr-FR': 'FR',  // Французский (Франция)
                'it-IT': 'IT',  // Итальянский (Италия)
                'de-AT': 'DE',  // Немецкий (Австрия)
                'en-NZ': 'EN',  // Английский (Новая Зеландия)
                'de-CH': 'DE',  // Немецкий (Швейцария)
                'fr-CH': 'FR'   // Французский (Швейцария)
            };

            return supportedLanguages[language] || 'EN'; // Default to 'EN' if not supported
        }

        // Set the content based on detected language
        function setContentBasedOnLanguage(lang) {
            const introText = document.getElementById('intro-text');
            const responseText = document.getElementById('response-text');
            const button = document.getElementById('cta-button');

            switch (lang) {
                case 'DE':
                    introText.innerHTML = 'Lass deine E-Mail hier und du wirst alle meine vollständigen Videos mit meinem Partner und mehr sehen :)';
                    responseText.innerHTML = 'Ich werde sofort antworten!';
                    button.innerHTML = 'Blick';
                    break;
                case 'FR':
                    introText.innerHTML = 'Laisse ton e-mail ici et tu verras toutes mes vidéos complètes avec mon partenaire et plus encore :)';
                    responseText.innerHTML = 'Je répondrai immédiatement!';
                    button.innerHTML = 'Regarder';
                    break;
                case 'IT':
                    introText.innerHTML = 'Lascia la tua email qui e vedrai tutti i miei video completi con il mio partner e non solo :)';
                    responseText.innerHTML = 'Risponderò immediatamente!';
                    button.innerHTML = 'Guardare';
                    break;
                case 'EN':
                default:
                    introText.innerHTML = 'Leave your email and you will see all my full videos with my partner and more :)';
                    responseText.innerHTML = 'I will reply immediately!';
                    button.innerHTML = 'View';
                    break;
            }
        }

        // Detect the user's language and set the content
        const userLang = detectLanguage();
        setContentBasedOnLanguage(userLang);

        // Function to handle video play behavior
        const video = document.getElementById('video');
        let videoPlayed = false;

        // Play the video automatically when the page loads (only once)
        window.addEventListener('load', function() {
            video.play();
            videoPlayed = true;
        });

        // Add event listener to play or pause video when clicked
        video.addEventListener('click', function() {
            if (videoPlayed) {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }
        });
    </script>
</body>
</html>
