<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XVideos Access</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #020024, #090979, #00d4ff);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
    }

    .google-translate {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 5px 10px;
      border-radius: 10px;
    }

    .goog-te-combo {
      background-color: #333;
      color: #fff;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
    }

    #container {
      width: 90%;
      max-width: 900px;
      background: rgba(30, 30, 30, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
      text-align: center;
      margin-top: 80px;
      display: flex;
      flex-direction: column;
    }

    .sub-heading {
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff4500, #ff6347);
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 20px;
    }

    .info-text {
      font-size: 18px;
      color: #ccc;
      margin: 15px 0;
      background: linear-gradient(45deg, #ff4500, #ff6347);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: bold;
    }

    .sub-info-text {
      font-size: 20px;
      color: #fff;
      text-transform: uppercase;
      margin: 10px 0;
      font-weight: bold;
    }

    .steps {
      margin: 20px 0;
      font-size: 16px;
      color: #ddd;
      line-height: 1.8;
    }

    .steps span.number {
      font-weight: bold;
      background: linear-gradient(45deg, #ff4500, #ff6347);
      -webkit-background-clip: text;
      color: transparent;
      font-size: 18px;
    }

    .password-container {
      margin: 30px 0;
      text-align: center;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 80%;
      max-width: 400px;
      background-color: #333;
      border: none;
      border-radius: 8px;
      color: #fff;
      text-align: center;
      margin-bottom: 15px;
    }

    .password-container button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(45deg, #ff4500, #ff6347);
      text-transform: uppercase;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    .password-container button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
    }

    .notification {
      display: none;
      color: #28a745;
      font-weight: bold;
      margin-top: 10px;
    }

    .message {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
      text-transform: uppercase;
    }

    .access-info-text {
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(45deg, #ff4500, #ff6347);
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    #cta-button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      color: #000;
      background: linear-gradient(45deg, #ff4500, #ff6347);
      text-transform: uppercase;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 20px;
      align-self: center;
    }

    /* Стили для изображения внутри ссылки */
    #cta-button img {
      max-width: 100%;
      height: auto;
      border: none; /* Убираем рамку */
      outline: none; /* Убираем выделение */
      background: rgba(30, 30, 30, 0.95); /* Устанавливаем фон как у контейнера */
      display: block; /* Убираем возможное выделение через inline-block */
    }

    /* Когда мы наводим на изображение, ничего не меняется */
    #cta-button img:hover {
      transform: none;
      box-shadow: none;
    }
  </style>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,ru,de,fr,it,es,pt,nl,pl,sv,da,ms,ko,ja,zh-CN,zh-TW',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body>
  <div id="google_translate_element" class="google-translate"></div>

  <div id="container">
    <div class="sub-heading">GET ACCESS TO 490,000+ XVIDEOS IN VARIOUS CATEGORIES</div>

    <div class="sub-info-text">No need to enter your personal data, we’ve done everything for you!</div>

    <div class="access-info-text">REDIRECT AND ACCESS WILL BE GRANTED AUTOMATICALLY</div>

    <div class="password-container">
      <input type="text" id="password" readonly placeholder="example@gmail.com" />
      <br>
      <button onclick="generatePassword()" id="generate-password">GET ADDRESS</button>
      <button onclick="copyPassword()" id="copy-password">COPY ADDRESS</button>
      <div class="notification" id="notification">Address copied!</div>
    </div>

    <!-- Перемещен текст "Paste the received @gmail" под генератор -->
    <div class="steps">
      <p><span class="number"></span> Paste the received @gmail</p>
    </div>

    <div id="message" class="message">
      <p>Please get and copy the address first!</p>
    </div>

    <!-- Кнопка-ссылка -->
    <a href="https://prev.affomelody.com/click?pid=3749&offer_id=197"
       id="cta-button" target="_blank" rel="noopener noreferrer">
      <img src="ip.png" alt="Go to link">
    </a>
  </div>

  <script>
    let emailGenerated = false;
    let emailCopied = false;

    function generatePassword() {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      const emailLength = Math.floor(Math.random() * 4) + 8;
      let username = "";
      for (let i = 0; i < emailLength; i++) {
        username += chars[Math.floor(Math.random() * chars.length)];
      }
      const email = username + "@gmail.com";
      document.getElementById('password').value = email;
      emailGenerated = true;
      emailCopied = false;
      document.getElementById('message').style.display = 'none';
    }

    function copyPassword() {
      const passwordField = document.getElementById('password');
      passwordField.select();
      document.execCommand('copy');
      emailCopied = true;

      const notification = document.getElementById('notification');
      notification.style.display = 'block';

      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }

    document.getElementById('cta-button').addEventListener('click', function (event) {
      if (!emailGenerated || !emailCopied) {
        event.preventDefault();
        document.getElementById('message').style.display = 'block';
      }
    });
  </script>
</body>
</html>
