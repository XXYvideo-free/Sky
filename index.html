<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="translate: yes" />
  <title>XVideos Access - Multilingual</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #container {
      width: 90%;
      max-width: 800px;
      background: #000;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
      text-align: center;
      margin-top: 40px;
    }

    .intro-text {
      font-size: 22px;
      font-weight: bold;
      color: #ff4500;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      margin-bottom: 15px;
      display: none;
      text-transform: uppercase;
    }

    .image-container img {
      width: 100%;
      max-width: 1000px;
      border-radius: 8px;
      cursor: pointer;
    }

    .registration-container {
      display: none;
      margin-top: 20px;
    }

    #cta-button {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #ff4500, #ff6347);
      text-transform: uppercase;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
    }

    #cta-button:hover {
      transform: scale(1.05);
    }

    #popup {
      background-color: #444;
      color: #fff;
      padding: 20px;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(255, 69, 0, 0.8);
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 10;
      text-align: center;
    }

    #language-selector {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #000;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #ff4500;
      z-index: 20;
    }

    #language-selector select {
      background-color: white;
      color: #000;
      border: 1px solid #ff4500;
      font-size: 16px;
      padding: 8px;
      width: 200px;
    }
  </style>
</head>
<body>

<!-- Language Widget -->
<div id="language-selector">
  <select id="language-dropdown">
    <option value="en">English</option>
    <option value="de-DE">Germany (DE)</option>
    <option value="fr-FR">France (FR)</option>
    <option value="it-IT">Italy (IT)</option>
    <option value="de-AT">Austria (AT)</option>
    <option value="de-CH">Switzerland (CH)</option>
    <option value="ru-RU">Russia (RU)</option>
  </select>
</div>

<div id="container">
  <div class="intro-text" id="intro-text">Перейди и введи любой xxxxxxxx@gmail.com видео запустится автоматически</div>

  <div class="image-container">
    <img src="ai_bot.png" alt="AI Bot" id="clickable-image" />
  </div>

  <div class="registration-container" id="registration-container">
    <a href="https://prev.affomelody.com/click?pid=3749&offer_id=197" id="cta-button" target="_blank">ПЕРЕЙТИ</a>
  </div>

  <div id="popup">Перейди и дождись окна ввода</div>
</div>

<script>
  const translations = {
    'en': {
      intro: 'Go to the page and enter any xxxxxxxx@gmail.com — the video will start automatically.',
      button: 'GO',
      popup: 'Go and wait for the input window.'
    },
    'de-DE': {
      intro: 'Gehe zur Seite und gib eine beliebige xxxxxxxx@gmail.com ein – das Video startet automatisch.',
      button: 'GEHE',
      popup: 'Gehe weiter und warte auf das Eingabefeld.'
    },
    'fr-FR': {
      intro: 'Accédez à la page et entrez n’importe quel xxxxxxxx@gmail.com — la vidéo démarrera automatiquement.',
      button: 'ALLER',
      popup: 'Accédez et attendez la fenêtre de saisie.'
    },
    'it-IT': {
      intro: 'Vai alla pagina e inserisci qualsiasi xxxxxxxx@gmail.com — il video partirà automaticamente.',
      button: 'VAI',
      popup: 'Vai e attendi la finestra di input.'
    },
    'de-AT': {
      intro: 'Gehe zur Seite und gib eine beliebige xxxxxxxx@gmail.com ein – das Video startet automatisch.',
      button: 'GEHE',
      popup: 'Gehe weiter und warte auf das Eingabefeld. (Österreich)'
    },
    'de-CH': {
      intro: 'Gehe auf die Seite und gib irgendein xxxxxxxx@gmail.com ein — das Video startet automatisch.',
      button: 'GEHE',
      popup: 'Gehe und warte auf das Eingabefenster. (Schweiz)'
    },
    'ru-RU': {
      intro: 'Перейди и введи любой xxxxxxxx@gmail.com — видео запустится автоматически.',
      button: 'ПЕРЕЙТИ',
      popup: 'Перейди и дождись окна ввода.'
    }
  };

  const introText = document.getElementById('intro-text');
  const ctaButton = document.getElementById('cta-button');
  const popup = document.getElementById('popup');
  const dropdown = document.getElementById('language-dropdown');

  function updateLanguage(lang) {
    introText.innerHTML = translations[lang].intro;
    ctaButton.innerHTML = translations[lang].button;
    popup.innerHTML = translations[lang].popup;
  }

  document.getElementById('clickable-image').addEventListener('click', () => {
    introText.style.display = 'block';
    document.getElementById('registration-container').style.display = 'block';
  });

  ctaButton.addEventListener('click', (e) => {
    e.preventDefault();
    popup.style.display = 'block';
    setTimeout(() => {
      popup.style.display = 'none';
      window.location.href = "https://offers.affimelody.com/click?pid=3749&offer_id=197";
    }, 6000);
  });

  dropdown.addEventListener('change', () => {
    updateLanguage(dropdown.value);
  });

  // Init on page load
  window.addEventListener('DOMContentLoaded', () => {
    updateLanguage(dropdown.value);
  });
</script>

</body>
</html>
