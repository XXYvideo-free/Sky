<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="translate: yes">
    <title>XVideos Access - Multilingual</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif, system-ui;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-direction: column;
        }

        /* Container for the content */
        #container {
            width: 90%;
            max-width: 800px;
            background: #000;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.9);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
            z-index: 1;
            margin-top: 40px;
            height: auto;
        }

        /* Text at the top of the container */
        .intro-text {
            font-size: 22px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 15px;
            font-family: 'Helvetica Neue', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: none; /* Hidden by default */
            text-align: center;
            width: 100%;
        }

        /* Image container */
        .image-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-width: 1000px;
            border-radius: 8px;
            object-fit: contain;
            cursor: pointer;
        }

        /* Registration Button */
        .registration-container {
            text-align: center;
            display: none;
            margin-top: 20px;
        }

        #cta-button {
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.8);
        }

        /* Style for popup */
        #popup {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.8);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Intro Text -->
        <div class="intro-text" id="intro-text">
            Для просмотра полного видео просто введи любой e-mail.
        </div>

        <!-- Image -->
        <div class="image-container" id="image-container">
            <img src="ai_bot.png" alt="AI Bot" id="clickable-image">
        </div>

        <!-- Registration Button -->
        <div class="registration-container" id="registration-container">
            <a href="https://offers.affimelody.com/click?pid=3749&offer_id=197" id="cta-button" target="_blank">Ввести</a>
        </div>

        <!-- Popup -->
        <div id="popup">После перехода дождитесь поля ввода...</div>
    </div>

    <script>
        // Define the translations for each language and country
        const translations = {
            EN: {
                intro: 'To view the full video, simply enter any email.',
                button: 'Enter',
                popup: 'After the transition, please wait for the input field...'
            },
            AU: {
                intro: 'To view the full video, simply enter any email.',
                button: 'Enter',
                popup: 'After the transition, please wait for the input field...'
            },
            AT: {
                intro: 'Um das vollständige Video anzusehen, gib einfach eine beliebige E-Mail ein.',
                button: 'Eingeben',
                popup: 'Nach dem Übergang bitte auf das Eingabefeld warten...'
            },
            CA: {
                intro: 'Pour voir la vidéo complète, il suffit d\'entrer n\'importe quel e-mail.',
                button: 'Entrer',
                popup: 'Après la transition, veuillez attendre le champ de saisie...'
            },
            FR: {
                intro: 'Pour voir la vidéo complète, il suffit d\'entrer n\'importe quel e-mail.',
                button: 'Entrer',
                popup: 'Après la transition, veuillez attendre le champ de saisie...'
            },
            DE: {
                intro: 'Um das vollständige Video anzusehen, gib einfach eine beliebige E-Mail ein.',
                button: 'Eingeben',
                popup: 'Nach dem Übergang bitte auf das Eingabefeld warten...'
            },
            IT: {
                intro: 'Per vedere il video completo, inserisci semplicemente una qualsiasi email.',
                button: 'Inserire',
                popup: 'Dopo la transizione, attendi il campo di input...'
            },
            NZ: {
                intro: 'To view the full video, simply enter any email.',
                button: 'Enter',
                popup: 'After the transition, please wait for the input field...'
            },
            CH: {
                intro: 'Um das vollständige Video anzusehen, gib einfach eine beliebige E-Mail ein.',
                button: 'Eingeben',
                popup: 'Nach dem Übergang bitte auf das Eingabefeld warten...'
            },
            GB: {
                intro: 'To view the full video, simply enter any email.',
                button: 'Enter',
                popup: 'After the transition, please wait for the input field...'
            },
            US: {
                intro: 'To view the full video, simply enter any email.',
                button: 'Enter',
                popup: 'After the transition, please wait for the input field...'
            }
        };

        // Function to detect the user's browser language
        function detectLanguage() {
            const language = navigator.language || navigator.userLanguage; // Get browser language
            const country = language.substring(0, 2).toUpperCase(); // Get the first two letters (EN, DE, FR, IT, etc.)
            return country; 
        }

        // Set the content based on detected language
        function setContentBasedOnLanguage(lang) {
            const introText = document.getElementById('intro-text');
            const button = document.getElementById('cta-button');
            const popup = document.getElementById('popup');

            // Fallback to English if the language is not supported
            const content = translations[lang] || translations['EN'];

            introText.innerHTML = content.intro;
            button.innerHTML = content.button;
            popup.innerHTML = content.popup;
        }

        // Detect the user's language and set the content
        const userLang = detectLanguage();
        setContentBasedOnLanguage(userLang);

        // Function to show the content after clicking the image
        document.getElementById('clickable-image').addEventListener('click', function() {
            // Show the intro text and button
            document.getElementById('intro-text').style.display = 'block';
            document.getElementById('registration-container').style.display = 'block'; // Show button
        });

        // Function to show the popup when clicking the button
        document.getElementById('cta-button').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link action

            // Show popup
            document.getElementById('popup').style.display = 'block';

            // Hide the popup after 6 seconds and proceed with the link
            setTimeout(function() {
                document.getElementById('popup').style.display = 'none'; // Hide popup
                window.location.href = "https://offers.affimelody.com/click?pid=3749&offer_id=197"; // Redirect after 6 seconds
            }, 6000); // 6 seconds delay before redirect
        });
    </script>
</body>
</html>
